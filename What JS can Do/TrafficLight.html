<h2>WHAT CAN JAVASCRIPT DO?</h2>

<p id="p1">JavaScript can change HTML attribute values.</p>

<p id="p2">In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button id="button1" onclick="document.getElementById('myImage').src='img_1.png'">Turn the light Red</button>

<img id="myImage" src="img_1.png" style="width:100px">
